<div class="main-card flex justify-between main-info">
  <p-card *ngFor="let item of financialItems; let i = index" [header]="item.header" class="rounded-md">
    <ng-template pTemplate="content">
      <div class="p-4 flex flex-col items-center justify-center rounded-lg">
        <p [ngClass]="getValueColor(i)" class="text-2xl font-bold">{{ item.value | currency:'USD' }}</p>
        <p class="text-sm text-gray-400 -mt-6">Précédent : $3000</p>
      </div>
    </ng-template>
  </p-card>
</div>

<div class="container mx-auto p-4">
  <p-card header="Évolution du Salaire" class="h-full">
    <div class="grid md:grid-cols-2 gap-4">
      <div class="col-span-1 flex flex-col">
        <p-chart type="line" [data]="chartData" [options]="chartOptions" class="h-full"></p-chart>
      </div>
      <div class="col-span-1 flex flex-col ">
        <p-table id="myTable" [value]="salaireInfos" [scrollable]="true" scrollHeight="320px" class="h-full rounded border-8">
          <ng-template pTemplate="header">
            <tr>
              <th>Mois</th>
              <th>Salaire</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-salary>
            <tr [ngClass]="'darkmode'">
              <td>{{ salary.month }}</td>
              <td>{{ salary.value | currency:'USD' }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
